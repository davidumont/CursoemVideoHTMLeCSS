<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente CSS</title>
    <style>
      * {
        /* Configurações globais da CSS */
        height: 100%;
      }
      body {
        background-image: linear-gradient(to left, #042940 90%, #005c53);
        background-attachment: fixed;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Testando gradientes</h1>
  </body>
</html>
